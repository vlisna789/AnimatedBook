<!doctype html>
<html>
<meta name="viewport" content="width=device", initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
    <title>Animated Book By Lisna</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="slider-holder">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <div class="image-holder">
            <img src="cover.svg" class="slider-image" width="800" height="400" />
            <img src='pageOneMore.svg' onmouseover="src='ppartTwoMore-01.svg'" onmouseout="src='pageOneMore.svg'" class="slider-image w3-animate-right" width="800" height="400"/>
            <div class="slider-image w3-animate-right">
  				<img class="mySlides" src="socksOne.svg" width="800" height="400">
  				<img class="mySlides" src="socksTwo.svg" width="800" height="400">
  				<img class="mySlides" src="socksThree.svg" width="800" height="400">
			</div>
			<div class="slider-image w3-animate-right">
				<img src='facebookOne.svg' width="800" height="400"/>
			</div>
        </div>
        <div class="button-holder">
            <a class="slider-change " ><button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)" >&#10094;</button></a>
            <a class="slider-change "><button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)" >&#10095;</button></a>



           
        </div>
    </div>
    <script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
  			showDivs(slideIndex += n);
		}

		function showDivs(n) {
  			var i;
  			var x = document.getElementsByClassName("slider-image");
  			if (n > x.length) {slideIndex = 1}    
  			if (n < 1) {slideIndex = x.length}
  			for (i = 0; i < x.length; i++) {
     			x[i].style.display = "none";  
  			}
  				x[slideIndex-1].style.display = "block";  
		}
	</script>
    <script>
		var myIndex = 0;
		carousel();

		function carousel() {
    	var i;
    	var x = document.getElementsByClassName("mySlides");
    	for (i = 0; i < x.length; i++) {
      		x[i].style.display = "none";  
    	}
    	myIndex++;
    	if (myIndex > x.length) {myIndex = 1}    
    		x[myIndex-1].style.display = "block";  
    		setTimeout(carousel, 250); // Change image every 2 seconds
		}
	</script>
</body>
</html>
