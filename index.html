<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
    <title>Animated Book By Lisna</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="slider-holder">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <div class="image-holder">
            <img src="cover.svg" class="slider-image" width="800" height="400" />
            <img src='pageOne.svg' onmouseover="src='ppartTwo.svg'" onmouseout="src='pageOne.svg'" class="slider-image" width="800" height="400"/>
            <img src="3.jpg" class="slider-image" />
        </div>
        <div class="button-holder">
        	<a href="#slider-image-1"><button class="w3-button w3-black w3-display-left">&#10094;</button></a>
            <a href="#slider-image-2"><button class="w3-button w3-black w3-display-right" >&#10095;</button></a>
            <a href="#slider-image-3" class="slider-change"></a>
            
        </div>
    </div>
</body>
</html>
